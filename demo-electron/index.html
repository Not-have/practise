<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'"
    />
    <title>设备信息监控器</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: white;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        border-bottom: 1px solid #eee;
        padding-bottom: 20px;
      }

      .header h1 {
        font-size: 1.5em;
        margin: 0 0 10px 0;
        font-weight: normal;
        color: #333;
      }

      .header p {
        font-size: 0.9em;
        color: #666;
        margin: 0;
      }

      .content {
        margin-bottom: 20px;
      }

      .info-list {
        margin-bottom: 20px;
      }

      .info-item {
        display: flex;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid #eee;
      }

      .info-item:last-child {
        border-bottom: none;
      }

      .info-label {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 120px;
        font-size: 0.9em;
        color: #555;
        flex-shrink: 0;
      }

      .info-label .icon {
        font-size: 14px;
      }

      .info-value {
        font-size: 0.85em;
        color: #333;
        font-family: 'Monaco', 'Menlo', monospace;
        word-break: break-all;
        flex: 1;
      }

      .network-section {
        margin-bottom: 20px;
      }

      .network-section h3 {
        margin: 0 0 15px 0;
        font-size: 0.9em;
        font-weight: normal;
        color: #555;
        display: flex;
        align-items: center;
        gap: 8px;
        padding-bottom: 8px;
        border-bottom: 1px solid #eee;
      }

      .network-item {
        display: flex;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
      }

      .network-item:last-child {
        border-bottom: none;
      }

      .network-name {
        width: 150px;
        font-size: 0.85em;
        color: #555;
        flex-shrink: 0;
      }

      .network-details {
        flex: 1;
        font-size: 0.8em;
        color: #666;
      }

      .status-bar {
        background: #f5f5f5;
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
        font-size: 0.8em;
        color: #666;
      }

      .status-bar .status {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .status-indicator {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #28a745;
      }

      .loading {
        text-align: center;
        padding: 30px;
        color: #666;
      }

      .loading .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #ddd;
        border-top: 2px solid #666;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 10px;
        border: 1px solid #f5c6cb;
        margin: 15px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🖥️ 设备信息监控器</h1>
        <p>实时监控您的设备硬件信息</p>
      </div>

      <div class="content">
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p>正在获取设备信息...</p>
        </div>

        <div id="error" class="error" style="display: none;">
          <p>获取设备信息失败，请检查应用权限</p>
        </div>

        <div id="content" style="display: none;">
          <div class="info-list">
            <div class="info-item">
              <div class="info-label">
                <span class="icon">🖥️</span>
                CPU ID
              </div>
              <div class="info-value" id="cpuId">加载中...</div>
            </div>

            <div class="info-item">
              <div class="info-label">
                <span class="icon">💾</span>
                硬盘序列号
              </div>
              <div class="info-value" id="diskSerial">加载中...</div>
            </div>

            <div class="info-item">
              <div class="info-label">
                <span class="icon">🔧</span>
                主板 UUID
              </div>
              <div class="info-value" id="motherboardUUID">加载中...</div>
            </div>

            <div class="info-item">
              <div class="info-label">
                <span class="icon">⚙️</span>
                BIOS 序列号
              </div>
              <div class="info-value" id="biosSerial">加载中...</div>
            </div>
          </div>

          <div class="network-section">
            <h3>
              <span class="icon">🌐</span>
              网卡信息
            </h3>
            <div id="networkCards">
              <div class="network-item">
                <div class="network-name">加载中...</div>
                <div class="network-details">正在获取网卡信息...</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="status-bar">
        <div class="status">
          <span class="status-indicator"></span>
          <span id="statusText">正在连接...</span>
        </div>
      </div>
    </div>

    <script>
      // 设备信息管理
      class DeviceInfoManager {
        constructor() {
          this.init();
        }

        async init() {
          try {
            // 获取初始设备信息
            await this.loadDeviceInfo();
            
            // 设置自动更新监听
            this.setupAutoUpdate();
            
            // 隐藏加载状态，显示内容
            this.showContent();
            
          } catch (error) {
            console.error('初始化失败:', error);
            this.showError();
          }
        }

        async loadDeviceInfo() {
          try {
            const deviceInfo = await window.electronAPI.getDeviceInfo();
            this.updateUI(deviceInfo);
            this.updateStatus('已连接 - 最后更新: ' + new Date().toLocaleTimeString());
          } catch (error) {
            console.error('获取设备信息失败:', error);
            throw error;
          }
        }

        setupAutoUpdate() {
          window.electronAPI.onDeviceInfoUpdate((deviceInfo) => {
            console.log('收到设备信息更新:', deviceInfo);
            this.updateUI(deviceInfo);
            this.updateStatus('已连接 - 最后更新: ' + new Date().toLocaleTimeString());
          });
        }

        updateUI(deviceInfo) {
          // 更新基本信息
          document.getElementById('cpuId').textContent = deviceInfo.cpuId;
          document.getElementById('diskSerial').textContent = deviceInfo.diskSerial;
          document.getElementById('motherboardUUID').textContent = deviceInfo.motherboardUUID;
          document.getElementById('biosSerial').textContent = deviceInfo.biosSerial;

          // 更新网卡信息
          this.updateNetworkCards(deviceInfo.networkCards);
        }

        updateNetworkCards(networkCards) {
          const container = document.getElementById('networkCards');
          
          if (networkCards.length === 0) {
            container.innerHTML = '<div class="network-item"><div class="network-name">未找到网卡信息</div><div class="network-details">-</div></div>';
            return;
          }

          container.innerHTML = networkCards.map(card => `
            <div class="network-item">
              <div class="network-name">${card.name}</div>
              <div class="network-details">MAC: ${card.macAddress} | 类型: ${card.type}</div>
            </div>
          `).join('');
        }

        updateStatus(text) {
          document.getElementById('statusText').textContent = text;
        }

        showContent() {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('content').style.display = 'block';
        }

        showError() {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error').style.display = 'block';
        }
      }

      // 页面加载完成后初始化
      document.addEventListener('DOMContentLoaded', () => {
        new DeviceInfoManager();
      });
    </script>
  </body>
</html>
