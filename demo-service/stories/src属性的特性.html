<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>src属性的特性</title>
</head>
<body>
    <div id="test"></div>
</body>
</html>
<script>
    const dom = document.getElementById('test')
    function domeJsonp() {
        const script = document.createElement("script");
        script.src = "http://localhost:3000/dom?callback=jsonp";

        window.jsonp = function(data) {
            dom.innerHTML = data;
        }

        document.body.append(script)
    }

    domeJsonp()
</script>
