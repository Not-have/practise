<script>

  const arr = ["dAs", "fGag", "DaS", "GeweW", "fgaG", "dsFEw"];


  const _arr = []

  arr.forEach(item => {
    const str = item.toLowerCase()
    _arr.push(str.replace(str[0],str[0].toUpperCase()))
  })

  console.log(_arr);



  function test(num) {
    if (num < 0) return false;
    const sqrt = Math.sqrt(num);
    return Number.isInteger(sqrt);
  }

  console.log(test(111));
  console.log(test(4));
</script>
