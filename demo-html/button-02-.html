<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse Button with Light Band</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f9fafb;
      }

      .pulse-button {
        background-color: #3b82f6;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.3s;
      }

      .pulse-button:hover {
        background-color: #2563eb;
      }

      .pulse-button:focus {
        outline: none;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.5);
      }

      /* Pulse Animation */
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .pulse-button:before {
        position: absolute;
        content: "";
        display: inline-block;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        opacity: 0.3;
        pointer-events: none;
        z-index: 1;
        animation: lightMove 3s infinite linear;
      }

      /* 光带动画，从右下角到左上角 */
      @keyframes lightMove {
        0% {
          transform: translate(100%, 100%) rotate(45deg);
          opacity: 0;
        }
        50% {
          transform: translate(0, 0) rotate(45deg);
          opacity: 1;
        }
        100% {
          transform: translate(-100%, -100%) rotate(45deg);
          opacity: 0;
        }
      }

    </style>
  </head>
  <body>
    <div style="text-align: center">
      <button class="pulse-button">Click Me!</button>
    </div>
  </body>
</html>
