<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>弹窗动画</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      body {
        position: relative;
      }
      .box {
        position: absolute;
        left: 50%;
        top: 70%;
        transform: translate(-50%, -50%);
      }
      .basemap {
        width: 574px;
        height: 364px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./images/图一.png" alt="" class="basemap">
    </div>
  </body>
</html>
